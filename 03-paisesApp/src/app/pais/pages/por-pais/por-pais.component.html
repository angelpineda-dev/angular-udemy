<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text" name='termino' placeholder="Buscar país..." [(ngModel)]='termino' class='form-control'>
    </form>
  </div>
</div>

<hr>

<div *ngIf="isError" class="alert alert-danger">
  <p>No se encontró nada con el termino "<em>{{ termino }}</em>" </p>
</div>

<div *ngIf="paises.length" class="row">
  <div class="col">

    <table class='table table-hover'>
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let pais of paises, let idx = index ">
          <td>{{ idx + 1 }}</td>
          <td>
            <img [src]="pais.flags.png" [alt]="pais.name.common" class="small-flag">
          </td>
          <td>{{ pais.name.common }}</td>
          <td>{{ pais.population | number }}</td>
          <td>
            <a [routerLink]="['/pais', pais.ccn3]" routerLinkActive="router-link-active">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
