<h2>Por país</h2>
<hr>

<div class="row">
  <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias($event)" [placeholder]="placeholder">

  </app-pais-input>
</div>

<hr>

<div *ngIf="isError" class="alert alert-danger">
  <p>No se encontró nada con el termino "<em>{{ termino }}</em>" </p>
</div>

<div *ngIf="paises.length" class="row">
  <div class="col">

    <app-pais-tabla [paises]=paises></app-pais-tabla>

  </div>
</div>
