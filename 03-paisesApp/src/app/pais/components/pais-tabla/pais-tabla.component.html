<table class='table table-hover'>

      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>

      <th></th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let pais of paises, let idx = index ">
      <td>{{ idx + 1 }}</td>
      <td>
        <img [src]="pais.flags.png" [alt]="pais.name" class="small-flag">

      <td> {{pais.capital}}, {{ pais.name }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.alpha2Code]" routerLinkActive="router-link-active">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
